<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Wilson Credit Union</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .balance {
            font-size: 32px;
            font-weight: bold;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .transaction:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- User Info -->
        <div class="card text-center">
            <h2 class="text-xl font-semibold">Welcome, Wayne D Allen</h2>
        </div>

        <!-- Balance Section -->
        <div class="card">
            <p class="text-gray-400 text-sm">Current Balance</p>
            <p class="balance">$750,000.00</p>
        </div>

        <!-- Transactions -->
        <div class="card">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold">Transactions</h3>
                <a href="#" class="text-green-400 text-sm hover:underline">View All</a>
            </div>

            <div class="transaction">
                <div>
                    <p class="text-gray-300">Mar 5, 2025</p>
                    <p>Business Deal</p>
                </div>
                <p class="text-green-400">+ $500,000.00</p>
            </div>

            <div class="transaction">
                <div>
                    <p class="text-gray-300">Mar 4, 2025</p>
                    <p>Mortgage Payment</p>
                </div>
                <p class="text-red-400">- $20,000.00</p>
            </div>

            <div class="transaction">
                <div>
                    <p class="text-gray-300">Mar 3, 2025</p>
                    <p>Car Purchase</p>
                </div>
                <p class="text-red-400">- $150,000.00</p>
            </div>

            <div class="transaction">
                <div>
                    <p class="text-gray-300">Mar 2, 2025</p>
                    <p>Credit Card Bill</p>
                </div>
                <p class="text-red-400">- $10,000.00</p>
            </div>

        </div>

    </div>

</body>
</html>
