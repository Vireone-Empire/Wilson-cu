<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Wilson Credit Union</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
        
        body {
            background: linear-gradient(to right, #8B8000, #FFD700);
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .segment {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .segment:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .segment-text {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            color: #FFD700;
        }

        .error-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            color: white;
            opacity: 0;
            pointer-events: none;
            animation: fadeInError 1s forwards;
        }

        @keyframes fadeInError {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }

        .error-message {
            font-size: 1.25rem;
            font-weight: 600;
            color: #FFD700;
        }

        .error-details {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .close-btn {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: #B8860B;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    
    <!-- Bank Name & Welcome Message -->
    <header class="text-center fade-in mb-6">
        <h1 class="text-5xl font-extrabold uppercase tracking-wide">Wilson Credit Union</h1>
        <p class="text-lg text-gray-200 mt-2 font-light">Where banking meets excellence.</p>
    </header>

    <!-- Dashboard Segments -->
    <div class="grid grid-cols-2 gap-6 mb-8">
        <div class="segment cursor-pointer" onclick="showError('Transfer')">
            <div class="segment-text">Transfer</div>
        </div>
        <div class="segment cursor-pointer" onclick="showError('Withdraw')">
            <div class="segment-text">Withdraw</div>
        </div>
        <div class="segment cursor-pointer" onclick="showError('Cash Out')">
            <div class="segment-text">Cash Out</div>
        </div>
        <div class="segment cursor-pointer" onclick="showError('Donation')">
            <div class="segment-text">Donation</div>
        </div>
        <div class="segment cursor-pointer" onclick="showError('Refer & Earn')">
            <div class="segment-text">Refer & Earn</div>
        </div>
        <div class="segment cursor-pointer" onclick="showError('Safe Box')">
            <div class="segment-text">Safe Box</div>
        </div>
        <div class="segment cursor-pointer" onclick="showError('TV Subscription')">
            <div class="segment-text">TV Subscription</div>
        </div>
        <div class="segment cursor-pointer" onclick="showError('Apply for Card')">
            <div class="segment-text">Apply for Card</div>
        </div>
        <div class="segment cursor-pointer" onclick="showError('Loan')">
            <div class="segment-text">Loan</div>
        </div>
    </div>

    <!-- Error Popup -->
    <div id="errorPopup" class="error-popup">
        <div class="error-message">This action cannot be processed</div>
        <div class="error-details">Please contact your bank for further assistance.</div>
        <button class="close-btn" onclick="closeError()">Close</button>
    </div>

    <!-- Script for Error Popup -->
    <script>
        function showError(action) {
            document.getElementById('errorPopup').style.opacity = '1';
            document.getElementById('errorPopup').style.pointerEvents = 'all';
        }

        function closeError() {
            document.getElementById('errorPopup').style.opacity = '0';
            document.getElementById('errorPopup').style.pointerEvents = 'none';
        }
    </script>
</body>
</html>
