<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wilson Credit Union</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #1e3a8a, #2563eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full p-8 bg-white shadow-lg rounded-lg fade-in">
        <!-- Bank Logo -->
        <div class="text-center mb-4">
            <img src="logo.png" alt="Wilson Credit Union" class="w-20 mx-auto">
            <h1 class="text-xl font-bold text-blue-600 mt-2">Wilson Credit Union</h1>
        </div>
        
        <!-- Bank Ads & Services -->
        <div class="bg-blue-100 p-4 rounded-lg mb-4 text-center">
            <p class="text-blue-700 font-medium">ðŸ“¢ New Savings Account Offer! Earn up to 5% interest.</p>
        </div>

        <!-- Login Form -->
        <h2 class="text-2xl font-bold text-center text-blue-600">Login to Your Account</h2>
        <form class="mt-6">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Email Address</label>
                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>

            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium">
                Login
            </button>
        </form>
        
        <p class="text-center text-gray-500 mt-4">
            Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Sign Up</a>
        </p>

        <p class="text-center text-gray-500 mt-2">
            <a href="index.html" class="text-blue-600 hover:underline">Back to Home</a>
        </p>
    </div>
</body>
</html>
