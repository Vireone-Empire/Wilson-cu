<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wilson Credit Union</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-btn {
            background: linear-gradient(to right, #1d2b64, #2c3e50);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white p-6">
    
    <!-- Welcome Text -->
    <h1 class="text-3xl font-bold mb-6">WELCOME TO WILSON CREDIT UNION</h1>

    <!-- Login Form -->
    <div class="login-box p-8 rounded-lg max-w-md w-full">
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold mb-1">USER ID</label>
                <input type="text" id="userId" class="w-full px-4 py-3 rounded-lg" placeholder="Enter User ID" required>
                <div class="mt-2 flex items-center">
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember" class="text-sm">Remember Me</label>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold mb-1">PASSWORD</label>
                <input type="password" id="password" class="w-full px-4 py-3 rounded-lg" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="w-full login-btn text-white py-3 rounded-lg font-bold uppercase tracking-wider">
                LOG IN
            </button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="mt-8 text-center text-sm w-full">
        <!-- Bank Name & Links -->
        <div class="mb-4">
            <p class="font-bold text-lg mb-2">Wilson Credit Union</p>
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="hover:text-blue-200">LOCATIONS</a>
                <a href="#" class="hover:text-blue-200">FAQs</a>
                <a href="#" class="hover:text-blue-200">CONTACT US</a>
                <a href="#" class="hover:text-blue-200">FEEDBACK</a>
            </div>
        </div>

        <!-- Regulatory Info -->
        <div class="text-xs text-gray-300">
            <p>Equal Housing Lender</p>
            <p>Member FDIC</p>
        </div>
    </footer>

    <!-- Login Authentication Script -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Hardcoded valid credentials
            const validUserId = "WCU-X9B7Q5";
            const validPassword = "Gv!3p@*zX#1";

            // Get user input
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            // Check if credentials match
            if (userId === validUserId && password === validPassword) {
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid User ID or Password. Please try again.");
            }
        });
    </script>
</body>
</html>
