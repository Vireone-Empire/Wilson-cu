<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilson Credit Union - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        
        @keyframes textSlide {
            0% {opacity: 0; transform: translateY(-10px);}
            50% {opacity: 1; transform: translateY(0px);}
            100% {opacity: 0; transform: translateY(10px);}
        }
        .animated-text {
            font-size: 1rem;
            font-weight: 500;
            color: #444;
            animation: textSlide 5s infinite;
        }
        .bank-name {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #1A237E, #4A90E2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-[#f4f4f4] text-gray-800">
    <div class="max-w-lg mx-auto p-6 space-y-6">
        <div class="text-center">
            <h1 class="bank-name">Wilson Credit Union</h1>
        </div>
        <div class="text-center bg-white p-6 rounded-lg shadow-lg">
            <p class="animated-text text-lg font-semibold" id="changingText">Secure & Reliable Banking</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-[#1A237E]">Login</h2>
            <form id="loginForm" class="mt-6">
                <div>
                    <label class="block text-gray-700">User ID</label>
                    <input type="text" id="userId" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1A237E]" required>
                </div>
                <div class="mt-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1A237E]" required>
                </div>
                <button type="submit" class="w-full mt-6 bg-[#1A237E] text-white py-2 rounded-lg hover:bg-[#0D1B4D]">Login</button>
            </form>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold">Our Products & Services</h3>
            <ul class="list-disc list-inside mt-2">
                <li>Personal & Business Loans</li>
                <li>Credit & Debit Cards</li>
                <li>Investment Plans</li>
                <li>Mobile & Online Banking</li>
            </ul>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold">Promotional Status</h3>
            <p class="mt-2">Get up to <span class="font-bold text-green-600">5% cashback</span> on all online purchases using Wilson Credit Union Cards.</p>
        </div>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "dashboard.html";
        });

        const messages = ["Secure & Reliable Banking", "Your Money, Your Future", "24/7 Account Access"];
        let index = 0;
        function changeText() {
            document.getElementById("changingText").innerText = messages[index];
            index = (index + 1) % messages.length;
        }
        setInterval(changeText, 5000);
    </script>
</body>
</html>
