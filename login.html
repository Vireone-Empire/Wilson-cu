<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilson Credit Union | Secure Banking</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #f4f5f7;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .section {
            padding: 60px 20px;
            border-bottom: 1px solid #ddd;
        }

        .btn-primary {
            background: #1d3557;
            color: white;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: #457b9d;
        }

        .login-modal {
            background: white;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Wilson Credit Union</h1>
        <button onclick="openLogin()" class="btn-primary">
            Login
        </button>
    </header>

    <!-- Hero Section -->
    <section class="section text-center bg-gray-100">
        <h2 class="text-4xl font-bold mb-4">Bank Smarter, Live Better</h2>
        <p class="text-lg max-w-2xl mx-auto">
            Wilson Credit Union offers secure and innovative banking solutions tailored to your needs.
            Experience the future of banking with us.
        </p>
        <div class="mt-6">
            <button onclick="openLogin()" class="btn-primary">Access Your Account</button>
        </div>
    </section>

    <!-- Dark Overlay -->
    <div class="overlay" id="overlay" onclick="closeLogin()"></div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginBox">
        <div class="text-right">
            <button onclick="closeLogin()" class="text-red-500 text-lg font-bold">&times;</button>
        </div>
        <h2 class="text-2xl font-bold mb-4 text-center">Login to Your Account</h2>
        <form class="space-y-5" onsubmit="return loginUser()">
            <div>
                <label class="block text-sm font-semibold mb-1">USER ID</label>
                <input type="text" id="userId" class="w-full px-4 py-3 border rounded-lg" placeholder="Enter User ID" required>
            </div>
            
            <div>
                <label class="block text-sm font-semibold mb-1">PASSWORD</label>
                <input type="password" id="password" class="w-full px-4 py-3 border rounded-lg" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="w-full btn-primary py-3 rounded-lg font-bold uppercase tracking-wider">
                LOG IN
            </button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function openLogin() {
            document.getElementById("loginBox").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closeLogin() {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function loginUser() {
            // For now, just redirect to dashboard
            window.location.href = "dashboard.html";
            return false; // Prevent actual form submission
        }
    </script>

</body>
</html>
