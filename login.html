<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wilson Credit Union</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300&display=swap');

        body {
            background: linear-gradient(to right, #b8860b, #ffd700);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        .bank-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .welcome-msg {
            font-size: 1.2rem;
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">
    
    <video class="video-bg" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-counting-dollar-bills-29488-large.mp4" type="video/mp4">
    </video>

    <header class="text-center mb-6">
        <h1 class="bank-name text-white">Wilson Credit Union</h1>
        <p class="welcome-msg text-gray-200 mt-2">Your Trusted Financial Partner</p>
    </header>

    <div class="login-container text-center max-w-md w-full">
        <h2 class="text-xl font-bold text-white mb-4">Login to Your Account</h2>
        
        <form class="space-y-4">
            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Enter your email">
            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Enter your password">
            <button class="w-full bg-gold-600 hover:bg-yellow-500 text-white py-2 rounded-lg font-medium">Login</button>
        </form>

        <p class="text-center text-gray-300 mt-4">
            Don't have an account? <a href="register.html" class="text-yellow-400 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
